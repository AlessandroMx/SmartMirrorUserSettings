<div class="level">
  <div class="level-item">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{user.name}} {{user.lastName}}</strong>
              <br>
              {{user.description}}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item" aria-label="reply">
                <span class="icon is-small">
                  <i class="fas fa-reply" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="retweet">
                <span class="icon is-small">
                  <i class="fas fa-retweet" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="like">
                <span class="icon is-small">
                  <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </div>
</div>
<div class="level">
  <div class="level-item">
    <a class="button is-link" (click)="isActiveModal = true">Editar perfil</a>
  </div>
</div>
<div [class.is-active]="isActiveModal" class="modal">
  <div class="modal-background" (click)="isActiveModal = false"></div>
  <div class="modal-card">
    <form #profileForm="ngForm" (ngSubmit)="updateUser(profileForm?.value)">
    <header class="modal-card-head">
      <p class="modal-card-title">Editar perfil</p>
      <button class="delete" aria-label="close" (click)="isActiveModal = false"></button>
    </header>
    <section class="modal-card-body">
        <div class="field">
          <label class="label">Nombre(s)</label>
          <div class="control">
            <input (ngModel)="name" name="name" class="input" type="text" placeholder="e.g Alex">
          </div>
        </div>
        <div class="field">
          <label class="label">Apellido(s)</label>
          <div class="control">
            <input (ngModel)="lastName" name="lastName" class="input" type="email" placeholder="e.g. Smith">
          </div>
        </div>
        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <input (ngModel)="description" name="description" class="input" type="email" placeholder="e.g. Siempre buscando innovar">
          </div>
        </div>
        <div class="field">
          <label class="label">Género</label>
          <div class="control">
            <input (ngModel)="gender" name="gender" class="input" type="email" placeholder="M">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">Save changes</button>
        <button class="button" (click)="isActiveModal = false">Cancel</button>
      </footer>
    </form>
  </div>
</div>
